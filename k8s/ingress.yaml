apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pokemon-game-ingress
spec:
  ingressClassName: nginx  # Это заменяет устаревшую аннотацию
  rules:
  - host: pokemon-game.example.com  # Замените на ваш реальный домен
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pokemon-game-service  # Убедитесь, что это имя соответствует вашему сервису
            port:
              number: 80