version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/pokemon_db
    depends_on:
      - db
    ports:
      - "8000:8000"

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pokemon_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: